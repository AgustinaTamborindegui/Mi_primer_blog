{% extends "index.html" %}

{%  load static %}


{% block contenido %}

<main>
{% comment %} lo que se pasa en "action" es la url {% endcomment %}

    <form action="alta_post" method="POST">
      {% csrf_token %}
      <p>Fecha:</p>
      <input type="date" name="fecha" required>
      <p>Titulo:</p>
      <input type="text" name="titulo" required>
      <p>Contenido:</p>
      <input type="text" name="contenido" required>
      <p>Libro:</p>
      <input type="text" name="nombre_libro" required>
      <p>Autor:</p>
      <input type="text" name="autor" required>
      <p>Lanzamiento:</p>
      <input type="date" name="lanzamiento" required>
     
  
      <input type="submit" value="Enviar">
  
  
  </form>
  </main>


{% endblock %}
